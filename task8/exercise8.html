<!DOCTYPE html>
<html>

</head>
<body>
    <div id="output"></div>

    <script>
        const colors = ["Red", "Green", "White", "Black"];
        document.getElementById("output").innerHTML = `
            "${colors.toString()}"<br>
            "${colors.join()}"<br>
            "${colors.join("+")}"
        `;
    </script>
</body>
</html>
